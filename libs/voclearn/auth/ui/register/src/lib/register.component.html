<section>
  <mat-card>
    <mat-card-title>Rejestracja</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Imię</mat-label>
          <input type="text" formControlName="firstName" matInput required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nazwisko</mat-label>
          <input type="text" formControlName="lastName" matInput required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Adres email</mat-label>
          <input type="email" formControlName="email" matInput required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Hasło</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <div>
          <button
            mat-raised-button
            color="primary"
            class="login-btn"
            [disabled]="!form.valid"
          >
            Zarejestruj się
            <mat-icon>login</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </form>

    <mat-card-actions>
      <div>
        <button
          mat-flat-button
          class="register-btn"
          (click)="onLoginButtonClicked()"
        >
          Masz już konto? Zaloguj się
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
