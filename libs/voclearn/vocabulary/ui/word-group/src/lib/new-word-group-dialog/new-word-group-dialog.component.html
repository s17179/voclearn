<h2 mat-dialog-title>Dodaj nową grupę słówek</h2>

<form [formGroup]="form">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input type="text" formControlName="name" matInput required />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-stroked-button
      color="primary"
      [mat-dialog-close]="form"
      [disabled]="!form.valid"
    >
      Dodaj
    </button>
  </mat-dialog-actions>
</form>
