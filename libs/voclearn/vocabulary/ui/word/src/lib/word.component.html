<section>
  <mat-card>
    <mat-card-title>
      Słówka
      <button mat-mini-fab color="primary" (click)="onAddWordButtonClicked()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-title>

    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef>Słówko</th>
          <td mat-cell *matCellDef="let element">
            {{ element.value }}
          </td>
        </ng-container>

        <ng-container matColumnDef="translation">
          <th mat-header-cell *matHeaderCellDef>Tłumaczenie</th>
          <td mat-cell *matCellDef="let element">
            {{ element.translation }}
          </td>
        </ng-container>

        <ng-container matColumnDef="wordGroup">
          <th mat-header-cell *matHeaderCellDef>Grupa</th>
          <td mat-cell *matCellDef="let element">
            {{ element.wordGroup.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                (click)="onShowAssociationButtonClicked(element.association)"
              >
                <mat-icon>lightbulb</mat-icon>
                <span>Zobacz skojarzenie</span>
              </button>
              <button mat-menu-item (click)="onEditWordButtonClicked(element)">
                <mat-icon>edit</mat-icon>
                <span>Edytuj</span>
              </button>
              <button
                mat-menu-item
                (click)="onDeleteWordButtonClicked(element.id)"
              >
                <mat-icon>delete</mat-icon>
                <span>Usuń</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</section>
